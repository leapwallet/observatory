on:
  push:
    branches: [staging, prod]
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: '16'
          cache: yarn
      - run: yarn
      - run: yarn lint:check
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: '16'
          cache: yarn
      - run: yarn
      - run: yarn test
  tag:
    if: github.ref_name == 'prod'
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: yarn
      - name: Set $VERSION
        run: echo "VERSION=$(yarn env | grep npm_package_version | grep -Eo '[0-9.]*')" >> $GITHUB_ENV
      - run: yarn
      - run: zip -r docs.zip docs/index.html docs/openapi.yaml
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v$VERSION docs.zip \
            -t v$VERSION \
            -n "[Changelog](https://github.com/leapwallet/observatory/blob/v$VERSION/docs/CHANGELOG.md)" \
            $([[ $VERSION = 0* ]] && echo '-p')
  deploy:
    if: github.ref_name == 'staging' || github.ref_name == 'prod'
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: yarn
      - name: Log in to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region ap-south-1
      - name: Log in to Docker registry
        run: |
          aws ecr get-login-password \
              | docker login --username AWS --password-stdin 482654357301.dkr.ecr.us-east-1.amazonaws.com
      - name: Build Docker image
        run: docker build . -t 482654357301.dkr.ecr.us-east-1.amazonaws.com/observatory:$GITHUB_REF_NAME
      - name: Push to Docker registry
        run: docker push 482654357301.dkr.ecr.us-east-1.amazonaws.com/observatory:$GITHUB_REF_NAME
      - name: Deploy staging Docker image to AWS Fargate
        if: github.ref_name == 'staging'
        run: |
          aws ecs update-service \
            --cluster Observatory-Staging \
            --service Observatory \
            --force-new-deployment
      - name: Deploy prod Docker image to AWS Fargate
        if: github.ref_name == 'prod'
        run: |
          aws ecs update-service \
            --cluster Observatory-Prod \
            --service Observatory \
            --force-new-deployment
